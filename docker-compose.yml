version: "3.9"

services:

  postgres:
    image: postgres:13.3
    environment:
      POSTGRES_DB: "winery"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d winery" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s